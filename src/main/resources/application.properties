######################服务器设置#########################
spring.application.name=PachiraContent
#响应头
server.server-header=PachiraServer
#端口
server.port=9002
#Tomcat的最大连接数
server.tomcat.max-connections=200
#连接的超时时间
server.connection-timeout=1
#关闭默认的错误页面
server.error.whitelabel.enabled=false
#####################Spring MVC设置#####################
#错误时抛出异常
spring.mvc.throw-exception-if-no-handler-found=true
#JSON转换使用fastjson
spring.http.converters.preferred-json-mapper=fastjson
######################数据源设置#########################
#数据库类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#采用的JDBC驱动
spring.datasource.driverClassName=com.mysql.jdbc.Driver
#防止部署在tomcat上时冲突
spring.jmx.default-domain=pachiracontent
######################Mybatis设置########################
#Mapper对应的XML文件的位置
mybatis.mapper-locations=classpath*:Mapper/*.xml
#实体类的包前缀
mybatis.type-aliases-package=cn.pachira.pachiracontent.entity
#小写下划线的写法转换成驼峰写法
mybatis.configuration.map-underscore-to-camel-case=true
######################Druid设置##########################
#初始化时的连接数
spring.datasource.druid.initial-size=1
#最小空闲连接数（连接池内的连接下限）
spring.datasource.druid.min-idle=10
#最大活动连接数（连接池内的连接上限）
spring.datasource.druid.max-active=500
#Oracle PScache的属性，其他数据库禁用
spring.datasource.druid.pool-prepared-statements=false
#测试数据库连通，Oracle采用SELECT 1 FROM DUAL
spring.datasource.druid.validation-query=SELECT 1
#获取连接时不测试连通性（为了提升性能）
spring.datasource.druid.test-on-borrow=false
#返还连接时不测试连通性（为了提升性能）
spring.datasource.druid.test-on-return=false
#空闲时测试连通性
spring.datasource.druid.test-while-idle=true
#测通的频率
spring.datasource.druid.time-between-eviction-runs-millis=60000
#空闲一定时间后释放连接
spring.datasource.druid.min-evictable-idle-time-millis=60000
